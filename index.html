<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="assets/css/todos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/9ada496a6b.js" crossorigin="anonymous"></script>
    <title>To-do List</title>
  </head>
  <body>
    <main>
      <div id="container">
        <h1>To-do List <i class="fa-solid fa-plus"></i></h1>
        <input type="text" placeholder="Add New Todo"/>
        <ul>
          <li><span><i class="fa fa-trash-can"></i></span> Read</li>
          <li><span><i class="fa fa-trash-can"></i></span> Gym</li>
          <li><span><i class="fa fa-trash-can"></i></span> Sleep</li>
        </ul>
      </div>
    </main>
    <script type="text/javascript" src="assets/js/todos.js"></script>
  </body>
</html>
